<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app">
    <div class="interface">
      <p class="interface__copy">
        <span data-js="turnDisplay"></span>
      </p>
      <div class="interface__button-wrapper">
        <button class="interface__button" data-js="resetButton">Reset</button>
      </div>
    </div>

    <div class="board">
      <div class="board__tile" data-js="tile" data-index="0"></div>
      <div class="board__tile" data-js="tile" data-index="1"></div>
      <div class="board__tile" data-js="tile" data-index="2"></div>

      <div class="board__tile" data-js="tile" data-index="3"></div>
      <div class="board__tile" data-js="tile" data-index="4"></div>
      <div class="board__tile" data-js="tile" data-index="5"></div>

      <div class="board__tile" data-js="tile" data-index="6"></div>
      <div class="board__tile" data-js="tile" data-index="7"></div>
      <div class="board__tile" data-js="tile" data-index="8"></div>
    </div>

    <!-- START / RESET MODAL -->
    <div class="start-modal" data-js="startModal">
      <div class="start-modal__content">
        <p class="start-modal__copy">Who wants to play Tic Tac Toe?!</p>

        <div class="start-modal__input-wrapper">
          <label for="user-one">User 1:</label>
          <input data-js="userOneInput" id="user-one" type="text" name="name">
        </div>

        <div class="start-modal__input-wrapper">
          <label for="user-two">User 2:</label>
          <input data-js="userTwoInput" id="user-two" type="text" name="name">
        </div>

        <button class="start-modal__start-btn" type="button" data-js="startButton">Start</button>
      </div>
    </div>
  </div>

  <!-- WINNER MODAL -->

  <!-- OVERLAY FOR MODALS -->
  <div class="overlay" data-js="modalOverlay"></div>

  <script src="app.js"></script>
</body>
</html>
