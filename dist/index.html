<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app">
    <div class="board">
      <div class="board__tile" data-js="tile" data-tile="1">
        <span class="board__tile-content">1</span>
      </div>
      <div class="board__tile" data-js="tile" data-tile="2">
        <span class="board__tile-content">2</span>
      </div>
      <div class="board__tile" data-js="tile" data-tile="3">
        <span class="board__tile-content">3</span>
      </div>

      <div class="board__tile" data-js="tile" data-tile="4">
        <span class="board__tile-content">4</span>
      </div>
      <div class="board__tile" data-js="tile" data-tile="5">
        <span class="board__tile-content">5</span>
      </div>
      <div class="board__tile" data-js="tile" data-tile="6">
        <span class="board__tile-content">6</span>
      </div>

      <div class="board__tile" data-js="tile" data-tile="7">
        <span class="board__tile-content">7</span>
      </div>
      <div class="board__tile" data-js="tile" data-tile="8">
        <span class="board__tile-content">8</span>
      </div>
      <div class="board__tile" data-js="tile" data-tile="9">
        <span class="board__tile-content">9</span>
      </div>
    </div>

    <div class="interface">
      <div class="interface__button-wrapper">
        <button class="interface__button" data-js="startButton">Start</button>
        <button class="interface__button" data-js="resetButton">Reset</button>
      </div>
      <p>It's your turn, User <span data-js="turnDisplay"></span>!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
