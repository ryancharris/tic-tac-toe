<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ðŸ¤˜ Tic Tac Toe ðŸ¤˜</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app">
    <div class="interface">
      <p class="interface__copy">
        <span data-js="turnDisplay"></span>
      </p>
      <div class="interface__button-wrapper">
        <button class="interface__button" data-js="resetButton">Reset</button>
      </div>
    </div>

    <div class="board">
      <div class="board__tile" data-js="tile" data-index="0"></div>
      <div class="board__tile" data-js="tile" data-index="1"></div>
      <div class="board__tile" data-js="tile" data-index="2"></div>

      <div class="board__tile" data-js="tile" data-index="3"></div>
      <div class="board__tile" data-js="tile" data-index="4"></div>
      <div class="board__tile" data-js="tile" data-index="5"></div>

      <div class="board__tile" data-js="tile" data-index="6"></div>
      <div class="board__tile" data-js="tile" data-index="7"></div>
      <div class="board__tile" data-js="tile" data-index="8"></div>
    </div>
  </div>

  <!-- START / RESET MODAL -->
  <div class="modal" data-js="startModal">
    <div class="modal__content">
      <p class="modal__copy">Who wants to play Tic Tac Toe?!</p>

      <div class="modal__input-wrapper">
        <input class="modal__input" data-js="userOneInput" id="user-one" type="text" name="name" placeholder="User 1, enter your name!">
      </div>

      <div class="modal__input-wrapper">
        <input class="modal__input" data-js="userTwoInput" id="user-two" type="text" name="name" placeholder="User 2, enter your name!">
      </div>

      <button class="modal__button" type="button" data-js="startButton">Start</button>
    </div>
  </div>

  <!-- WINNER MODAL -->
  <div class="modal hidden" data-js="winnerModal">
    <div class="modal__content">
      <p class="modal__copy">
        <span data-js="winnerDisplay"></span>
      </p>
      <button class="modal__button" type="button" data-js="playAgain">Play Again</button>
      <button class="modal__button" type="button" data-js="startOver">Start Over</button>
    </div>
  </div>

  <!-- OVERLAY FOR MODALS -->
  <div class="overlay" data-js="modalOverlay"></div>

  <script src="app.js"></script>
</body>
</html>
