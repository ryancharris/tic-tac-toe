<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app">
    <div class="board">
      <div class="board__tile" data-js="tile" data-tile="1"></div>
      <div class="board__tile" data-js="tile" data-tile="2"></div>
      <div class="board__tile" data-js="tile" data-tile="3"></div>

      <div class="board__tile" data-js="tile" data-tile="4"></div>
      <div class="board__tile" data-js="tile" data-tile="5"></div>
      <div class="board__tile" data-js="tile" data-tile="6"></div>

      <div class="board__tile" data-js="tile" data-tile="7"></div>
      <div class="board__tile" data-js="tile" data-tile="8"></div>
      <div class="board__tile" data-js="tile" data-tile="9"></div>
    </div>

    <div class="interface">
      <p class="interface__copy">
        It's your turn, User <span data-js="turnDisplay"></span>!
      </p>
      <div class="interface__button-wrapper">
        <button class="interface__button" data-js="startButton">Start</button>
        <button class="interface__button" data-js="resetButton">Reset</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
